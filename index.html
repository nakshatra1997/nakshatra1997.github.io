<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Know everything about you</title>
  <meta name="description" content="Know something about yourself.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- <link rel="stylesheet" media="screen" href="css/style.css"> -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>


<!-- particles.js container -->
<div class="welcome">

  <div class="form-block">
    <div class="logo">Know About Yourself</div>
    <form>
  <div class="form-group" style="margin-top:2%">
    <label for="name">Enter your name</label>
    <input type="text" class="form-control" id="name"  placeholder="Enter name here">

  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optradio">Male
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optradio">Female
    </label>
  </div>

  <label class="mr-sm-2" for="inlineFormCustomSelect">Select zodiac sign</label>
     <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
       <option selected>Choose...</option>
       <option value="1">Aries</option>
       <option value="2">Taurus</option>
       <option value="3">Gemini</option>
       <option value="4">Cancer</option>
       <option value="5">Leo</option>
       <option value="6">Virgo</option>
       <option value="7">Libra</option>
       <option value="8">Scorpio</option>
       <option value="9">Sagittarus</option>
       <option value="10">Capricorn</option>
       <option value="11">Aquarius</option>
       <option value="12">Pisces</option>
     </select>
  <button type="submit" style="color:white;margin-top:2%;border-color:white" class="btn">Submit</button>
</form>
  </div>
</div>
<div id="particles-js">
</div>

<!-- scripts -->
<script src="particles.js"></script>
<script src="js/app.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
