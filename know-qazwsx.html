function formSubmit(){
  var gender=document.forms["reg"]["optradio"];
  var name=document.forms["reg"]["name"];
  var zodiac=document.forms["reg"]["zodiac"];
  var result=true;
  if (name.value == "")
    {
        window.alert("Please enter your name.");
        name.focus();
        result=false;
    }
    if(gender.value==""){
      window.alert("Please enter your gender");
      gender.focus();
      result=false;
    }
    if(zodiac.value=="Select"){
      window.alert("Please enter zodiac sign");
      zodiac.focus();
      result=false;
    }
    if(result){
      var gender=document.getElementsByName("optradio");
      console.log(gender);
      var userGender="";
      for(i = 0; i < gender.length; i++) {
                      if(gender[i].checked)
                      userGender=gender[i].value;
                  }
      var zodiac=$("#inlineFormCustomSelect").val();
      var mdata=JSON.stringify(horo);
      var sd=JSON.parse(mdata);
      var content=sd[zodiac][userGender];
      document.getElementById("zodiac-content").innerHTML=content;
    }
}

<div class="welcome">
  <div class="form-block">

    <form name="reg">
  <div class="form-group" style="margin-top:10%">
    <label for="name">Enter your name</label>
    <input type="text" class="form-control" id="name"  name="name"placeholder="Enter name here" required>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optradio" value="male">Male
    </label>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optradio" value="female">Female
    </label>
  </div>
  <label class="mr-sm-2"  style="margin-top:5%"for="inlineFormCustomSelect">Select zodiac sign</label>
     <select class="custom-select mr-sm-2" name="zodiac"id="inlineFormCustomSelect">
       <option selected>Select</option>
       <option value="0">Aries(21Mar ~ 20Apr)</option>
       <option value="1">Taurus(21Apr ~ 20May)</option>
       <option value="2">Gemini(21May ~ 20Jun)</option>
       <option value="3">Cancer(21June ~ 22Jul)</option>
       <option value="4">Leo(23Jul ~ 22Aug)</option>
       <option value="5">Virgo(23Aug ~ 22Sep)</option>
       <option value="6">Libra(23Sep ~ 22Oct)</option>
       <option value="7">Scorpio(23Oct ~ 22Nov)</option>
       <option value="8">Sagittarus(23Nov ~ 21Dec)</option>
       <option value="9">Capricorn(22Dec ~ 19Jan)</option>
       <option value="10">Aquarius(20Jan ~ 19Feb)</option>
       <option value="11">Pisces(20Feb ~ 20Mar)</option>
     </select>
  <a style="background-color:white;color:black;margin-top:2%;border-color:white"id="form-submit" class="btn" onclick="formSubmit()">Submit</a>
</form>
